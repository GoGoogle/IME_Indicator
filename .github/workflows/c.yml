name: C Build and Release (Robust)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Compile
      # --- 关键修改点 1：指向你的子目录 ---
      working-directory: ./C_indicator 
      run: cl.exe /O2 /MT /Fe:IME-Indicator-C.exe main.c /link /SUBSYSTEM:WINDOWS

    - name: Upload Artifact
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: IME-Indicator-Manual
        # --- 关键修改点 2：这里的路径也要对应 ---
        path: ./C_indicator/IME-Indicator-C.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        name: IME Indicator C-Version ${{ github.ref_name }}
        body: "纯 C 重构版：位于子目录 C_indicator 下的编译版本。"
        # --- 关键修改点 3：这里的路径也要对应 ---
        files: ./C_indicator/IME-Indicator-C.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
